services:
  card-list-compare:
    image: ghcr.io/cruv/card-list-compare:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DB_PATH=/app/data/cardlistcompare.db
      - TZ=America/New_York
    volumes:
      # Bind mount â€” DB and data live on the host at ./data/
      # Easy to back up, inspect, and persist across image rebuilds
      - ./data:/app/data
    restart: unless-stopped
