<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c8cf0"/>
      <stop offset="100%" stop-color="#5c6bc0"/>
    </linearGradient>
  </defs>
  <!-- Outer circle — like a mana orb / life counter -->
  <circle cx="32" cy="32" r="30" fill="url(#cardBg)" stroke="url(#glow)" stroke-width="2.5"/>
  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="23" fill="none" stroke="#5c6bc0" stroke-width="0.75" opacity="0.4"/>
  <!-- Back card (offset left) -->
  <rect x="18" y="16" width="20" height="28" rx="2.5" fill="#0f3460" stroke="#5c6bc0" stroke-width="1.2" opacity="0.7"/>
  <!-- Front card (offset right) -->
  <rect x="26" y="19" width="20" height="28" rx="2.5" fill="#16213e" stroke="#7c8cf0" stroke-width="1.2"/>
  <!-- Diff arrows — red out, green in -->
  <path d="M29 27 L33 27" stroke="#f44336" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M33 27 L31.5 25.5" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M33 27 L31.5 28.5" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M43 37 L39 37" stroke="#4caf50" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M39 37 L40.5 35.5" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M39 37 L40.5 38.5" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Card detail lines -->
  <line x1="30" y1="32" x2="42" y2="32" stroke="#5c6bc0" stroke-width="0.8" opacity="0.4"/>
  <line x1="30" y1="35" x2="40" y2="35" stroke="#5c6bc0" stroke-width="0.8" opacity="0.3"/>
  <line x1="30" y1="41" x2="38" y2="41" stroke="#5c6bc0" stroke-width="0.8" opacity="0.25"/>
</svg>
