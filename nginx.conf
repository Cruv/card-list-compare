server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Archidekt API proxy
    location /api/archidekt/ {
        proxy_pass https://archidekt.com/api/;
        proxy_set_header Host archidekt.com;
        proxy_set_header Origin https://archidekt.com;
        proxy_ssl_server_name on;
    }

    # Moxfield API proxy
    location /api/moxfield/ {
        proxy_pass https://api2.moxfield.com/;
        proxy_set_header Host api2.moxfield.com;
        proxy_set_header User-Agent "CardListCompare/1.0";
        proxy_ssl_server_name on;
    }

    # Backend API proxy (all /api/ routes not matched above)
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback â€” serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
