user abc abc;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ── Security headers ──────────────────────────────────────
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Archidekt API proxy
        location /api/archidekt/ {
            proxy_pass https://archidekt.com/api/;
            proxy_set_header Host archidekt.com;
            proxy_set_header Origin https://archidekt.com;
            proxy_ssl_server_name on;
        }

        # Moxfield API proxy
        location /api/moxfield/ {
            proxy_pass https://api2.moxfield.com/;
            proxy_set_header Host api2.moxfield.com;
            proxy_set_header User-Agent "CardListCompare/1.0";
            proxy_ssl_server_name on;
        }

        # DeckCheck API proxy
        location /api/deckcheck/ {
            proxy_pass https://deckcheck.co/api/;
            proxy_set_header Host deckcheck.co;
            proxy_ssl_server_name on;
        }

        # Scryfall API proxy
        location /api/scryfall/ {
            proxy_pass https://api.scryfall.com/;
            proxy_set_header Host api.scryfall.com;
            proxy_ssl_server_name on;
        }

        # Backend API proxy (all /api/ routes not matched above)
        location /api/ {
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # SPA fallback — serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
